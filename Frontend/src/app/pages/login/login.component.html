<div class="body-container">
    <div class="container">
      <div class="login-container">
        <h2 class="left-header">Login</h2>
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="username">Email</label>
            <input type="text" id="username" name="username" [(ngModel)]="username" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" [(ngModel)]="password" required>
          </div>
          <button type="submit">Login</button>
          <p class="account-link">Don't have an account? <a href="/signup">Create an account</a></p>
        </form>
      </div>
      <div class="right-side">
        <!-- Content for the right side -->
        <h2>Welcome to AI Interviewer</h2>
        <p>Your gateway to smarter hiring.</p>
        <ul>
          <li>Automated Question Generation</li>
          <li>Candidate Scoring and Assessment</li>
          <li>Admin Dashboard for Comprehensive Oversight</li>
          <li>Seamless Candidate Experience</li>
        </ul>
        <!-- Add any additional content here -->
      </div>
    </div>
  </div>
